<div class="container-fluid" [ngStyle]="{'background-color': barra_superior}" id="cima">
  <div class="container-fluid">
    <div class="row">
      <!-- Social -->
      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 social">
        <ul>
          <li *ngFor="let red_social of redes_sociales">
            <a [ngStyle]="{'color': texto_superior}" [href]="red_social.url" target="_blank">
              <fa-icon [icon]="brandIcons[red_social.red]" class="social--network" [ngClass]="red_social.estilo"></fa-icon>
            </a>
          </li>
        </ul>
      </div>
      <!-- Registro -->
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 register">
        <ul>
          <li>
            <a [ngStyle]="{'color': texto_superior}" href="#modal_ingreso" data-toggle="modal">Ingresar</a>
          </li>
          <li>
            |
          </li>
          <li>
            <a [ngStyle]="{'color': texto_superior}" href="#modela_registro" data-toggle="modal">Crear una cuenta</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Encabezado -->
<header class="container-fluid">
  <div class="container">
    <div class="row" id="encabezado">
      <!-- Logo -->
      <div class="col-lg-3 col-md-3 col-sm-2 col-xs-12" id="logo">
        <a href="#">
          <img [src]="imagen_logo" class="img-fluid">
        </a>
      </div>
      <!-- Buscador y categorias -->
      <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
        <div class="row">
          <!-- Boton Categorias -->
          <div (click)="showCategorias()" class="col-lg-4 col-md-4 col-sm-4 col-xs-12" [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" id="btn_categorias">
            <p>
              Categorias
              <span class="float-right">
                <fa-icon [icon]="faBars"></fa-icon>
              </span>
            </p>
          </div>
          <!-- Categorias -->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" id="categorias" *ngIf="categorias_activas && !categorias_normal">
            <div class="row">
              <div *ngFor="let categoria of categorias" class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                <h4>
                  <a [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" (click)="searchByCategorie(categoria.ruta)" class="pixel--categories">
                    {{categoria.nombre}}
                  </a>
                </h4>
                <hr>
                <ul>
                  <li *ngFor="let subcategoria of categoria.subcategorias">
                    <a [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" (click)="searchByCategorie(categoria.ruta + '/' +subcategoria.ruta)" class="pixel-subcategories">
                      {{subcategoria.nombre}}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Buscador -->
          <div class="input-group col-lg-8 col-md-8 col-sm-8 col-xs-12" id="buscador">
            <input type="search" name="buscar" class="form-control" placeholder="Buscar...">
            <span class="input-group-btn">
              <a href="#">
                <button class="btn btn-default" [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" type="submit">
                  <fa-icon [icon]="faSearch"></fa-icon>
                </button>
              </a>
            </span>
          </div>
        </div>
      </div>
      <!-- Carrito -->
      <div class="col-lg-3 col-md-3 col-sm-2 col-xs-12" id="carrito">
        <a href="#">
          <button class="btn btn-default float-left" [ngStyle]="{'background-color': color_fondo, 'color': color_texto}">
            <fa-icon [icon]="faShoppingCart"></fa-icon>
          </button>
        </a>
        <p>TU CESTA
          <span class="basket--quantity"></span>
          <br>
          USD $ <span class="basket--sum"></span>
        </p>
      </div>
    </div>
    <!-- Categorias -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" id="categorias" *ngIf="categorias_activas && categorias_normal">
      <div class="row">
        <div *ngFor="let categoria of categorias" class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
          <h4>
            <a [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" (click)="searchByCategorie(categoria.ruta)" class="pixel--categories">
              {{categoria.nombre}}
            </a>
          </h4>
          <hr>
          <ul>
            <li *ngFor="let subcategoria of categoria.subcategorias">
              <a [ngStyle]="{'background-color': color_fondo, 'color': color_texto}" (click)="searchByCategorie(categoria.ruta + '/' +subcategoria.ruta)" class="pixel-subcategories">
                {{subcategoria.nombre}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
