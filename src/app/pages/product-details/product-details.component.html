<div style="position: relative; min-height: 25%;">
    <ng-container *ngIf="cargando; else cargado">
        <app-loader [pantalla_completa]="false"></app-loader>
    </ng-container>
    <ng-template #cargado>
        <ng-container *ngIf="prodotto_trovato == true; else not_found">
            <p>Producto</p>
        </ng-container>
        <ng-template #not_found>
            <app-not-found></app-not-found>
        </ng-template>
    </ng-template>
</div>
